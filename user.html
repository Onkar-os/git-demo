<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .profile-details {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-details div {
            margin-bottom: 15px;
        }

        .profile-details div span {
            font-weight: bold;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-container .update {
            background-color: #007bff;
        }

        .button-container .delete {
            background-color: #d32f2f;
        }

        .button-container .add {
            background-color: #28a745;
        }

        .button-container button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .profile-details {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <div class="profile-details">
        <div><span>Name:</span> John Doe</div>
        <div><span>Email:</span> john.doe@example.com</div>
        <div><span>Phone:</span> +1 234 567 890</div>
        <div><span>Address:</span> 123 Main St, Anytown, USA</div>
    </div>
    <div class="button-container">
        <button class="update">Update</button>
        <button class="delete">Log-out</button>
        <button class="add">Add</button>
    </div>
    
</body>
</html>
