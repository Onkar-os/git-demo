<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING-PLATFORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
         
       

         h1 {
            margin: 0;
            background-color: azure;
            text-align: center;
        
        }

        h3 {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        input[type="button"]:active {
            background-color: #003f88;
        }

        /* Image grid styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 300vh));
            gap: 15px;
            padding: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
        <h1> Travel Agency</h1>
    

    <h3>Explore our services below</h3>

    <div class="button-container">
        <input type="button" name="Home" value="Home" onclick="navigateToPage('home.html')">
        <input type="button" name="About" value="About" onclick="navigateToPage('about.html')">
        <input type="button" name="Booking" value="Booking" onclick="navigateToPage('booking.html')">
        <input type="button" name="Contact" value="Contact" onclick="navigateToPage('contact.html')">
    </div>

    <div class="image-grid">
        <img src="images/bus01.jpg" alt="Bus 1">
        <img src="images/bus02.jpg" alt="Bus 2">
        <img src="images/buso3.jpg" alt="Bus 3">
        <img src="images/bus04.jpg" alt="Bus 4">
        <img src="images/bus05.jpg" alt="Bus 5">


    </div>

    <script>
        function navigateToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
